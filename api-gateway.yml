spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/students/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**

eureka:
  client:
    register-with-eureka: false

server:
  port: 8202